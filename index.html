<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQueries.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="calendar">
            <div class="header">
                <div class="month">March, 2024</div>
                <div class="btns">
                    <div class="btn prev" id="prevBtn"><i class="fas fa-chevron-left"></i></div>
                    <div class="btn next" id="nextBtn"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
            <div class="weekdays">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>
            <div class="days">
                
            </div>


        </div>
    </div>


        <div class="tasklist-container">
            <div class="new-task-container">
              <input type="text" class="new-task-input" placeholder="Task to be done..."/>
      
              <button class="new-task-button">Add</button>
            </div>
      
            <div class="tasks-container"></div>
          </div>


    <script src="https://kit.fontawesome.com/1b860fb822.js"crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
